    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #f4f4f9;
        }

        /* Full-page video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Content styling for visibility */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        /* Top navigation bar */
        .topnav {
            overflow: hidden;
            background-color: #031924;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #031924;
            color: white;
        }

        /* Heading Title */
        .heading-title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Gallery Section */
        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 80%;
            max-width: 1000px;
            flex-wrap: wrap;
            margin: auto;
            padding: 20px 0;
        }

        .gallery-item {
            position: relative;
            width: 30%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }

        /* Education Section */
        .education-section {
            background-color: #2c3e50;
            color: white;
            border: 2px solid #34495e;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ecf0f1;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #bdc3c7;
        }

        table, td, tr, th {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 10px;
    color: black; 
}

td {
    text-align: center; /* Center the text */
    background-color: rgb(233, 102, 167); /* Set background color */
    color: black; /* Set text color to black */
}
    </style>
